<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo List</title>
  </head>
  <body>
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Todo List</span>
    </div>
  </nav>

    <div class="container  w-50 p-3 bg-light my-5 align-content-center">
                <form>
                    <h3>Enter Title:</h3>
                    <input class="my-2" type="text" id="title" required> <br>
                    <h3>Enter Description:</h3>
                    <input class="my-2" type="text" id="desc" require><br>
                    <input class="my-2 btn btn-primary" type="submit" value="Add" id="add">
                </form>
                
           
    </div>

    <div class="container w-50 p-3 bg-light my-5 align-content-center">
        <table class="d-none" width="100%">
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
        <tbody id="tBody">

        </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
   
  </body>
</html>
